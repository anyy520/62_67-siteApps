        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/Y8pXPrBGS-mKBoynpKwQwQ7dAwxQEJ7REg7KZFrDwss/embed?nosource"></iframe>

<h2>Clique em um jogo para explorar</h2>

<h5>Estes jogos foram desenvolvidos no Laboratório de Jogos, clique em um para jogar</h5>

<div id="myCarousel" class="carousel slide" >
  <center>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <a href="https://studio.code.org/projects/gamelab/S2q69TVl6TK_3f61F5gLZZjaFjbeAdXSBTe5KTSP6-o" target="_blank">
          <img src="game1.png">

          <img src="game2.png">

    </div>

    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">

  </section>    
  </center>
